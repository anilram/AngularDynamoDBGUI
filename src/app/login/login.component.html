<section class='has-warning form-group has-feedback'>
  <article >
    <div  *ngIf="errorMessage" class='alert alert-warning mb-3'>{{errorMessage}}</div>
  </article>
  <div class='input-group mb-3'>
    <label for="username" class='input-group-text'>UserName</label><input type = 'text' placeholder='username' id='username' class='username' [(ngModel)]='login.username'/>
  </div>

  <div class='input-group mb-3'>
    <label for="password" class='input-group-text'>Password</label><input type = 'password' placeholder='password' id='password' class='username' [(ngModel)]='login.password'/>
  </div>

  <div class='input-group mb-3'>
    <label for="submit mb-3" class=''></label><input type = 'submit' placeholder='submit' id='submit' class='btn btn-light' (click)='doLogin()'/>
  </div>
</section>
